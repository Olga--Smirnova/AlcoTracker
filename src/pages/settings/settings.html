<!-- Choose default drink -->
	<ion-row text-center margin>
      	<h4 class="center">and I normally drink</h4>
	</ion-row>
	<ion-row>
		<ion-col width-20>
			<button class="center" (click)="showPrevSlide()"><</button>
		</ion-col>
 		<ion-slides width-60 loop="true" #drinksFamily (ionSlideTap)="defaultDrinkSelected()" (tap)="defaultDrinkSelected()">
			 
        	<ion-slide *ngFor="let drink of drinks">
        	    <img [src]="drink.img" alt="{{ drink.family }}"/>
      		</ion-slide>
			  
    	</ion-slides>
		<ion-col width-20>
			<button class="center" (click)="showNextSlide()">></button>
		</ion-col>
  	</ion-row>

<!-- Go to Main Page -->
  	<ion-row class="bottom-page-content">
		<ion-col width-20></ion-col>
		<ion-col width-70>
    		<button class="center" (click)="goToMain()">
				<img src="assets/images/svg/lets-go.svg" alt="Let's go" id="lets-go"/>
			</button>
		</ion-col>
		<ion-col width-10></ion-col>
  	</ion-row>
</ion-content>
