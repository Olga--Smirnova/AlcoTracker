<ion-header>
	<ion-navbar>
		<ion-title>
      		Settings
    	</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding primary>
<!-- Choose gender -->
  	<ion-row>
      	<h4 center>I'm a</h4>
	</ion-row>

	<ion-row>
      <ion-col width-50>
			    <button ion-button (click)="setGender('male')">M</button>
      </ion-col>
      <ion-col width-50>
			    <button ion-button (click)="setGender('female')">F</button>
      </ion-col>
  	</ion-row>

<!-- Choose default drink -->
	<ion-row>
 		<ion-slides loop="true">
      		<ion-slide *ngFor="let drink of drinks">
            <img [src]="drink.img" />
				    <h2 [innerHTML]="drink.family"></h2>
            <p>{{ drink.contains }}</p>
      		</ion-slide>
    	</ion-slides>
  	</ion-row>

<!-- Go to Main Page -->
  	<ion-row>
    	<button ion-button class="center" (click)="goToMain()">Let's Go</button>
  	</ion-row>
</ion-content>
