<ion-content padding>

<!-- Drinks carousel -->
    <ion-row>
 	  	<ion-slides loop="true" #drinksCarousel initialSlide="slidesOptions">
          <ion-slide *ngFor="let drink of drinksInfo">
              <img [src]="drink.img" />
	  			    <h2 [innerHTML]="drink.family"></h2>
              <p>{{ drink.name }}</p>
              <p>{{ drink.amount }}</p>
        	</ion-slide>
      </ion-slides>
    </ion-row>
    
</ion-content>


<ion-footer padding>

</ion-footer>
